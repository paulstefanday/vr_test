<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="index.js"></script>
    <script src="./touch.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-entity camera="userHeight: 1.6" look-controls>
        <a-entity
          id="cursor"
           cursor="fuse: true; fuseTimeout: 1500"
           position="0 0 -1"
           scale="0.05 0.05 0.05"
           geometry="primitive: ring"
           material="color: black; shader: flat; opacity: 1;">

           <!-- <a-animation begin="click" easing="ease-in" attribute="scale"
              fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation> -->
           <!-- <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
              fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation> -->


           <a-animation begin="cursor-hovering" attribute="material.opacity" begin="fade" dur="3000" to="0"></a-animation>
           <!-- <a-animation attribute="material.opacity" begin="nice" dur="300" to="1"></a-animation>  -->

       </a-entity>
      </a-entity>
      <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="-1 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-entity>
      <a-sphere position="0 1.25 -7" radius="1.25" color="#EF2D5E">
      </a-sphere>
      <a-cylinder position="1 0.75 -6" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
