<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="tree-obj" src="models/frog.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/frog.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="2 0.5 -2" scale="1 1 1" rotation="0 -90 0"></a-entity>


      <!-- <a-obj-model position="5 0.5 -4" src="models/frog.obj" mtl="models/frog.mtl">
        <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="-1 0.5 -5"
               repeat="indefinite"></a-animation>
      </a-obj-model> -->

      <a-entity position="-1 0.5 -8" geometry="primitive: cone; radiusTop: 1">
        <a-animation attribute="geometry.radiusTop" to="0.5" dur="1000" repeat="indefinite"></a-animation>
      </a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
