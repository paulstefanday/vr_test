<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.0/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <a-asset-item id="frog-obj" src="models/frog.obj"></a-asset-item>
          <a-asset-item id="frog-mtl" src="models/frog.mtl"></a-asset-item>

          <a-asset-item id="fly-a-obj" src="models/fly-a.obj"></a-asset-item>
          <a-asset-item id="fly-a-mtl" src="models/fly-a.mtl"></a-asset-item>

          <a-asset-item id="fly-b-obj" src="models/fly-b.obj"></a-asset-item>
          <a-asset-item id="fly-b-mtl" src="models/fly-b.mtl"></a-asset-item>

          <a-asset-item id="lilypad-main-obj" src="models/lilypad-main.obj"></a-asset-item>
          <a-asset-item id="lilypad-main-mtl" src="models/lilypad-main.mtl"></a-asset-item>
        </a-assets>


        <!-- Camera -->
        <!-- <a-entity camera universal-controls="movementEnabled: false" position="0 1.764 0"></a-entity> -->

        <!-- Ocean -->
        <a-ocean width="50" depth="50" density="40"></a-ocean>

        <!-- Pedestals -->
        <!-- <a-cylinder radius="1" height="50" color="#39BB82" position="0 -24.5 0"></a-cylinder>
        <a-cylinder radius="1" height="50" color="#39BB82" position="5 -24.5 0"></a-cylinder>
        <a-cylinder radius="1" height="50" color="#39BB82" position="-5 -24.5 0"></a-cylinder> -->

        <!-- Lighting -->
        <a-entity light="type: hemisphere; color: #AAA; groundColor: #000000; intensity: 0.9;"></a-entity>
        <a-entity light="type: ambient; color: #DC8874; intensity: 0.5;"></a-entity>

        <a-entity obj-model="obj: #frog-obj; mtl: #frog-mtl" position="2 0.5 -2" scale="1 1 1" rotation="0 -90 0"></a-entity>
        <a-entity obj-model="obj: #lilypad-main-obj; mtl: #lilypad-main-mtl" position="2 0.5 -1.4" scale="1 1 1" rotation="0 -40 0"></a-entity>

        <a-entity obj-model="obj: #fly-a-obj; mtl: #fly-a-mtl" position="4 2 -10" scale="1 1 1" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #fly-b-obj; mtl: #fly-b-mtl" position="4 3 -10" scale="1 1 1" rotation="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
